<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>   
    <!-- CSS -->
    <link rel="stylesheet" href="dist/style.css">   
</head>
<body>
    <div class="col">
        <div class="app-container">
            <div class="header">
                <i class='bx bxs-contact contacts'></i>
                <h1>Phone Book App</h1>
            </div>
            <div class="title">
                <h2>Contacts</h2>
                <button class="button-card"><span>+ Add Contact</span></button>
            </div>
            <div class="search-bar">
                <i class='bx bx-search lens'></i>
                <input type="search" placeholder="Search for contact by last name..." class="search">
            </div>  
            <div class="data">
                <div class="data-content">
                    <h3 class="name">
                        Eric Elliot
                    </h3>
                <div><i class='bx bxs-phone phone'></i><span>220-655-6575</span></div>
                </div>
                <div class="delete-container">
                    <div class="delete-box"><i class='bx bxs-trash delete'></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- My JS -->
<script src="app/js/script.js"></script>
</html>
