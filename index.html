<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>   
    <!-- CSS -->
    <link rel="stylesheet" href="dist/style.css">   
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

</head>
<body>
    <div class="col">
        <div class="app-container">
            <div class="header">
                <i class='bx bxs-contact contacts'></i>
                <h1>Phone Book App</h1> 
            </div>
            <div class="title">
                <h2>Contacts</h2>
                <button type="button" class="btn btn-primary" id="buttonAdd" data-toggle="modal" data-target="#modalInsert"><span>+ Add Contact</span></button>
            </div>
            <div class="search-bar">
                <i class='bx bx-search lens'></i>
                <input type="search" placeholder="Search for contact by last name..." class="search">
            </div>  
            <div id="contacts-container"></div>
        </div>

<!-- START OF MODAL WINDOW FOR INSERT-->
        <div class="modal" id="modalInsert">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter your details</h5>
                        <button type="button" class="modal-close" id="m-close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="first-name" class="form-label">First Name:</label>
                                <input type="text" class="form-control" id="first-name">
                            </div>
                            <div class="form-group">
                                <label for="last-name" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="last-name">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number:</label>
                                
                                <div class="input-group">
                                  <input type="text" class="form-control" id="phone1" maxlength="3" size="3" placeholder="XXX">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">-</span>
                                  </div>
                                  <input type="text" class="form-control" id="phone2" maxlength="3" size="3" placeholder="XXX">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">-</span>
                                  </div>
                                  <input type="text" class="form-control" id="phone3" maxlength="4" size="4" placeholder="XXXX">
                                </div>
                              </div>
                              
                        </form>              
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="buttonInsert">Save changes</button>
                    </div>                
                </div>
            </div>
        </div>
    </div>

<!-- START OF MODAL WINDOW FOR UPDATE-->
    <div class="modal" id="modalEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your details</h5>
                    <button type="button" class="modal-close" id="m-close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="first-name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number:</label>
                            
                            <div class="input-group">
                              <input type="text" class="form-control" id="phone1" maxlength="3" size="3" placeholder="XXX">
                              <div class="input-group-prepend">
                                <span class="input-group-text">-</span>
                              </div>
                              <input type="text" class="form-control" id="phone2" maxlength="3" size="3" placeholder="XXX">
                              <div class="input-group-prepend">
                                <span class="input-group-text">-</span>
                              </div>
                              <input type="text" class="form-control" id="phone3" maxlength="4" size="4" placeholder="XXXX">
                            </div>
                          </div>
                          
                    </form>              
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="buttonEdit">Update</button>
                </div>                
            </div>
        </div>
    </div>
</div>
</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- My JS -->
<script src="app/js/script.js"></script>
</html>
